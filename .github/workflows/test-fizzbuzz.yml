name: Run FizzBuzz Tests with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker run --rm -v "$PWD":/app -w /app python:3.9 \
          python -m unittest discover -s test -p "testunitaire.py"